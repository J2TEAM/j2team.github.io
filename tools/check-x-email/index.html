  <body>
    <div id="juno_okyo">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">Check Your Email Address</h1>
            <form action="ajax.php" method="POST" role="form" id="form">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                  <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" autofocus required>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary" id="submitBtn" data-loading-text="Loading..."><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Check</button>
                  </span>
                </div>
              </div>
            </form>
		  
            <div class="alert alert-info">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	      <strong>For more information:</strong> <a href="https://junookyo.blogspot.com/2016/09/du-lieu-3-trieu-thong-tin-ca-nhan.html" target="_blank">https://junookyo.blogspot.com/2016/09/du-lieu-3-trieu-thong-tin-ca-nhan.html</a>
            </div>
		  
            <div id="result">
              <div class="alert alert-success" id="alert-ok">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Good news!</strong> We could not find your email address.
              </div>
              <div class="alert alert-danger" id="alert-error">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Oops!</strong> Your email address was found.
              </div>
            </div>
          </div>
        </div>
      </div>
