<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Rhyme Finder by Juno_okyo</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">#output {display: none;}</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1 class="text-center">Rhyme Finder by Juno_okyo</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Rhyme Finder v1.0</h3>
						</div>
						<div class="panel-body">
							<form action="javascript:void(0);" method="POST" role="form" id="form">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon" id="input-addon">Input</span>
										<input type="text" class="form-control" id="input" aria-describedby="input-addon" placeholder="Ví dụ: [a]nh" pattern="(.+)?\[(.)\](.+)?" required autofocus>
										<span class="input-group-btn">
											<button class="btn btn-default" type="submit" role="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Find</button>
										</span>
									</div>
								</div>
							</form>
							<table class="table table-bordered table-hover table-striped" id="output">
								<thead>
									<tr class="bg-info">
										<th>Không dấu</th>
										<th>Sắc</th>
										<th>Huyền</th>
										<th>Hỏi</th>
										<th>Ngã</th>
										<th>Nặng</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="juno_okyo.js"></script>
	</body>
</html>
