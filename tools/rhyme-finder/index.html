<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rhyme Finder by Juno_okyo</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
	<style type="text/css">
		#output {
			display: none;
		}
	</style>
</head>

<body class="py-3">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Rhyme Finder v1.0 by JUNO_OKYO</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form action="javascript:void(0);" method="POST" role="form" id="form" class="mt-3">
					<div class="form-group">

						<div class="input-group mb-3">
							<input type="text" id="input" class="form-control" placeholder="Ví dụ: [a]nh"
								pattern="(.+)?\[(.)\](.+)?" required autofocus aria-label="Input"
								aria-describedby="button-addon">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="submit" id="button-addon">Find</button>
							</div>
						</div>
					</div>
				</form>
				<table class="table table-bordered table-hover table-striped" id="output">
					<thead>
						<tr class="bg-info">
							<th>Không dấu</th>
							<th>Sắc</th>
							<th>Huyền</th>
							<th>Hỏi</th>
							<th>Ngã</th>
							<th>Nặng</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
	<script src="juno_okyo.js"></script>
</body>

</html>
